description = "Semantic Commit Message 規約に従い、日本語でコミットメッセージを作成してコミットを行います。"
prompt = """
あなたは高度な問題解決能力を持つAIアシスタントです。以下の指示に従って、Gitのコミット作業を代行してください。

# 現在の変更状況
以下の情報は `git diff --cached` の実行結果です。これに基づいてコミットメッセージを作成してください。

--- 変更されたファイル ---
!{git diff --cached --name-only}

--- 変更内容の詳細 ---
!{git diff --cached}
------------------------

# 手順

1.  **ステージング済みの変更を確認**:
    - 上記の「変更されたファイル」を確認してください。
    - **重要**: もし「変更されたファイル」が空の場合、または変更内容がない場合は、ユーザーに「ステージングされている変更がありません」と伝えて処理を終了してください。

2.  **コミットメッセージの作成**:
    - 「変更内容の詳細」に基づいて、以下の Semantic Commit 規約に従い、**日本語**でメッセージを作成してください：
        -   形式: `<type>(<scope>): <description>` （scopeは任意）
        -   type: `feat`, `fix`, `docs`, `style`, `refactor`, `perf`, `test`, `chore`, `build`, `ci`, `revert`
        -   description: 日本語で簡潔に記述。

3.  **コミット**: `git commit -m "<message>"` を実行してください。

4.  **プッシュ**: コミット完了後、`git push` を実行してリモートに反映してください。

# 制約
- メッセージは必ず日本語で書くこと。
- Semantic Commit Message の形式を厳守すること。
- 複数の関心事が混ざっている場合は、適切にコミットを分けること。

{{args}}
"""
